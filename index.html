<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="p5.min.js"></script>
        <script type="text/javascript" src="CubeGlobals.js"></script>
        <script type="text/javascript" src="CubeNotation.js"></script>
        <script type="text/javascript" src="Sticker.js"></script>
        <script type="text/javascript" src="Cubie.js"></script>
        <script type="text/javascript" src="RubiksCube.js"></script>
        <script type="text/javascript" src="RubiksCube3.js"></script>
        <script type="text/javascript" src="PatternAlgorithm.js"></script>
        <script type="text/javascript" src="SolverUtils.js"></script>
        <script type="text/javascript" src="CFOPSolver1x1.js"></script>
        <script type="text/javascript" src="CFOPSolver2x2.js"></script>
        <script type="text/javascript" src="CFOPSolver3x3.js"></script>
        <script type="text/javascript" src="RouxSolver3x3.js"></script>
        <script type="text/javascript" src="UI.js"></script>
        <script type="text/javascript" src="sketch.js"></script>
    </head>
    <body>
        <div class="header">
            <h2>Rubik's Cube Solver</h2>
            <h5>Created by Amy Burnett</h5>
        </div>
        <main></main>
        <div class="controls">
            <div class="tab-list">
                <div class="tab active" onclick="openTab (event, 'setup-tab')">Setup</div>
                <div class="tab" onclick="openTab (event, 'controls-tab')">Controls</div>
                <div class="tab" onclick="openTab (event, 'solver-tab')">Solver</div>
            </div>
            <div class="tab-content" id="setup-tab" style="display: '';">
                <div class="tabHeader">
                    <h2>Cube Setup</h2>
                </div>
                <div class="tabHeader">
                    <h2>Common Rubik's Cubes</h2>
                </div>
                <table class="controlGroup" id="cubeSetupTable">
                    <tr class="controlRow">
                        <td colspan="3">
                            <button class="controlButton" onclick="setupCube (1)">Load 1x1 Rubik's Cube</button>
                        </td>
                    </tr>
                    <tr class="controlRow">
                        <td colspan="3">
                            <button class="controlButton" onclick="setupCube (2)">Load 2x2 Rubik's Cube</button>
                        </td>
                    </tr>
                    <tr class="controlRow">
                        <td colspan="3">
                            <button class="controlButton" onclick="setupCube (3)">Load 3x3 Rubik's Cube</button>
                        </td>
                    </tr>
                    <!-- <tr class="controlRow">
                        <td colspan="3">
                            <form class="navForm" action="./index.html" method="GET">
                                <input type="input" name="type" value="old 3x3" hidden>
                                <input class="navButton" type="submit" value="old 3x3 Rubik's Cube">
                            </form>
                        </td>
                    </tr> -->
                    <tr class="controlRow">
                        <td colspan="3">
                            <button class="controlButton" onclick="setupCube (4)">Load 4x4 Rubik's Cube</button>
                        </td>
                    </tr>
                    <tr class="controlRow">
                        <td colspan="3">
                            <button class="controlButton" onclick="setupCube (5)">Load 5x5 Rubik's Cube</button>
                        </td>
                    </tr>
                </table>
                <div class="tabHeader">
                    <h2>NxN Cubes</h2>
                </div>
                <div class="sliderContainer">
                    <div class="sliderLabel">
                        N
                    </div>
                    <div class="sliderSliderContainer">
                        <input class="sliderSlider" type="range" min="1" max="20" value="3" id="NSlider">
                    </div>
                    <div class="sliderTextboxContainer">
                        <input class="sliderTextbox" type="number" min="1" max="20" value="3" id="NTextbox">
                    </div>
                </div>
                <button class="controlButton" onclick="setupNxNCube ()">Load NxN Rubik's Cube</button>
            </div>
            <div class="tab-content" id="controls-tab" style="display: none;">
                <div class="tabHeader">
                    <h2>Cube Controls</h2>
                </div>
                <table class="controlGroup">
                    <tr class="controlRow">
                        <td colspan="2">
                            <button class="controlButton" onclick="scramble()">Scramble</button>
                        </td>
                        <td colspan="2">
                            <button class="controlButton" onclick="reset()">Reset</button>
                        </td>
                    </tr>
                </table>
                <table class="controlGroup" id="cubeControlsTable">
                    <!-- Cube controls will get populated here -->
                </table>
                <div class="sliderContainer">
                    <div class="sliderLabel">
                        Turn speed
                    </div>
                    <div class="sliderSliderContainer">
                        <input class="sliderSlider" type="range" min="1" max="90" value="5" id="turnSpeedSlider">
                    </div>
                    <div class="sliderTextboxContainer">
                        <input class="sliderTextbox" type="number" min="1" max="90" value="5" id="turnSpeedTextbox">
                    </div>
                </div>
            </div>
            <div class="tab-content" id="solver-tab" style="display: none;">
                <div class="tabHeader">
                    <h2>Solver Controls</h2>
                </div>
                <div id="solverTabContent">
                    <!-- Solver controls will get populated here -->
                </div>
            </div>
        </div>
    </body>
</html>
